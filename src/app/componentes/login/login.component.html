<div id="paginalogin">

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <h3>Lucrecia Guisasola</h3>
    <a href="https://argentinaprograma.inti.gob.ar/" target="_blank">
        <img src="./assets/argprogsf.png" alt="argentina programa">
    </a>
  </nav>

  <div class="card">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" formControlName="usuario" class="form-control" id="usuario" 
              [ngClass]="{'is-invalid': Usuario?.errors && Usuario?.touched, 
                      'is-valid': !Usuario?.errors && Usuario?.touched}">
        <div *ngIf="Usuario?.errors && Usuario?.touched">
          <p *ngIf="Usuario?.hasError('required')" class="text-danger">
            El nombre de usuario es requerido.
          </p>
          <p *ngIf="Usuario?.hasError('minlength')" class="text-danger">
            El nombre de usuario debe ser válido.
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" formControlName="password" class="form-control" id="password" 
              [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 
                      'is-valid': !Password?.errors && Password?.touched}">
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            La contraseña es requerida.
          </p>
          <p *ngIf="Password?.hasError('minlength')" class="text-danger">
            La contraseña debe tener como mínimo 8 caracteres.
          </p>
        </div>
      </div>
      <div class="form-group credenciales">
        <small>Para ver el portfolio ingrese las siguientes credenciales:
          <br>Usuario: invitado
          <br>Contraseña: invitado
        </small>
      </div>
      <button type="submit" class="btn btn-success"
      [routerLink]="['/portafolio']">Iniciar sesión</button>
    </form>
  </div>

  <div id="piedepagina" class="footer sticky-bottom">
    <app-footer></app-footer>
  </div>

</div>
