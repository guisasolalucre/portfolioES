<div id="paginalogin">

  <app-navbar [ventana]='ventana'></app-navbar>

  <div class="card">
    <h2>Iniciar sesión</h2>
    <form class="add-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" class="form-control" name="usuario" formControlName="user">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" formControlName="pass">
      </div>
      <button type="submit" class="btn btn-success"
      >Iniciar sesión
      </button>
    </form>
  </div>

  <div id="piedepagina" class="footer sticky-bottom">
    <app-footer></app-footer>
  </div>

</div>
