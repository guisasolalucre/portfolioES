<div class="card info">

  <div *ngIf="(persona.foto_portada == null || persona.foto_portada == '');
        then sinbanner 
        else conbanner"
        class="fotoportada"></div>
  <ng-template #sinbanner><img src="../../../assets/sinbanner.jpg" alt="banner" class="fotoportada"></ng-template>
  <ng-template #conbanner><img [src]="persona.foto_portada" alt="banner" class="fotoportada"></ng-template>


  <div *ngIf="(persona.foto_perfil == null || persona.foto_perfil == '');
        then sinfoto 
        else confoto"
        class="fotoperfil"></div>
  <ng-template #sinfoto><img src="../../../assets/sinfoto.jpg" alt="foto de perfil" class="fotoperfil"></ng-template>
  <ng-template #confoto><img [src]="persona.foto_perfil" alt="foto de perfil" class="fotoperfil"></ng-template>

  <div id="contenedor">

    <div class="datos">
      <h3 id="nombre">{{persona.nombre}} {{persona.apellido}}</h3>
      <p id="descripcion">{{persona.ocupacion}}</p>
      <p id="ubicacion">{{persona.ubicacion}}</p>
    </div>

    <div id="editar-perfil">
      <button type="button" class="btn btn-light btn-sm btn-block" [routerLink]="['/cargar-fotos']">Cambiar
        fotos</button>
      <button type="button" class="btn btn-light btn-sm btn-block" [routerLink]="['/editar-info']">Editar
        informaci√≥n</button>
    </div>

  </div>

</div>
