<div class="card info">

  <div *ngIf="persona.fotoportada != null" class="fotoportada">
    <img [src]="persona.fotoportada" alt="banner">
  </div>
  <div *ngIf="persona.fotoportada == null" class="fotoportada">
    <img src="../../../assets/sinbanner.jpg" alt="banner">
  </div>

  <div *ngIf="persona.fotoperfil != null" class="fotoperfil">
    <img [src]="persona.fotoperfil" alt="foto de perfil">
  </div>
  <div *ngIf="persona.fotoperfil == null" class="fotoperfil">
    <img src="../../../assets/sinfoto.jpg" alt="foto de perfil">
  </div>

  <div id="contenedor">

    <div class="datos">
      <h3 id="nombre">{{persona.nombre}} {{persona.apellido}}</h3>
      <p id="descripcion">{{persona.ocupacion}}</p>
      <p id="ubicacion">{{persona.ubicacion}}</p>
    </div>

    <div id="editar-perfil">
      <div class="boton">
        <button type="button" class="btn btn-light btn-sm btn-block">Cambiar fotos</button>
      </div>
      <div class="boton">
        <button type="button" class="btn btn-light btn-sm btn-block">Editar informaci√≥n</button>
      </div>
    </div>

  </div>

</div>
